<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>{$code ? '操作成功' : '操作失败'}--提示信息</title>
<link rel="stylesheet" type="text/css" href="/css/cy.notice.css" />
</head>
<body>
    <div class="system-message {$code ? 'success' : 'error'}">
        <h2>{$code ? '操作成功' : '操作失败'}</h2>
        <div class="content-area">
            <p>{$msg}</p>
            <p class="jump">页面自动，剩余等待时间： <b id="wait"><?php echo($wait);?></b></p>
            <a id="href" class="btn" href="<?php echo($url);?>">跳转</a>
        </div>
        <p class="detail"></p>
    </div>
    <script type="text/javascript">
        (function(){
            var wait    = document.getElementById('wait'),
                href    = document.getElementById('href').href;
            var interval = setInterval(function(){
                var time = --wait.innerHTML;
                if(time <= 0) {
                    location.href = href;
                    clearInterval(interval);
                };
            }, 1000);
        })();
    </script>
</body>
</html>
