{extend name="mould:base" /}
{block name="title"}{/block}
{block name="content"}
  <table class="table table-condensed table-hover">
        <colgroup>
	        <col width="60">
	        <col>
	        <col width="60">
	        <col width="90">
	        <col width="160">
	        <col width="90">
	        <col width="100">
        </colgroup>
        <thead>
          <tr>
          	<td>id</td>
            <td>日志备注</td>
            <td>触发的数据ID</td>
            <td>状态</td>
            <td>时间</td>
            <td>IP</td>
            <td align='center'>管理操作</td>
          </tr>
        </thead>
		{volist name='list' id='list'}
	        <tr>
	        	<td>{$list.id}</td>
				<td>{$list.remark}</td>
				<td>{$list.record_id}</td>
				<td>{$list.status ? '正常':'禁用'}</td>
				<td>{$list.create_time|time_format}</td>
				<td>{$list.action_ip|long2ip}</td>
				<td align='center' ></td>
			</tr>
		{/volist}
	</table>
	<div class="pager-wrapper">
		<div class="pager" style="position: fixed; bottom: 0">
		    {$page}
		</div>
	</div>
{/block}
