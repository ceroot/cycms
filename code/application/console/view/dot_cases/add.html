{extend name="mould:base" /}
{block name="title"}{/block}
{block name="content"}

<form action="{:url('add')}" method="post" class="cy-ajaxForm cy-form" role="form">
    <div class="form-group form-inline">
        <span class="title" for="title">成功案例标题：</span>
        <input type="text" class="form-control input-sm" name="title" id="title" placeholder="成功案例标题">
    </div>
    <div class="form-group pd-r-10">
        <span for="content" class="title pd-t-5">内容：</span>
        <script id="content" class="ueditor" name="content" type="text/plain">
            这里写你的初始化内容
        </script>
    </div>
    <div class="fixed-bottom">
        <div class="bottom-area">
            <button class="btn btn-sm btn-default">保存</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="__STATIC__/ueditor/1.4.3.3/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/ueditor/1.4.3.3/ueditor.all.js"></script>
<script type="text/javascript">
var userValidate = {
    rules: {
        'title':'required',
        'content':{
            required:true
        }
    }, 
    messages: {
        'title':'请填写标题',
        'content':{
            required:'请填写内容'
        }
    }
};

var ue = UE.getEditor('content',{
    // pasteplain : true,
    // fontsize   : [14]
    zIndex:898,
    topOffset:48,
    // toolbarTopOffset:50,
    maximumWords:50000
});

UE.getEditor('content').addListener('beforefullscreenchange',function(event,isFullScreen){
    if(isFullScreen){
        // alert('全屏');
        $('body').find('.edui-editor').css({'top':0});
    }else{
        // alert('默认');
        $('body').find('.edui-editor').css({'top':48+'px'});
    }
})

</script>
{/block}
