{extend name="mould:base" /}
{block name="title"}{/block}
{block name="content"}
<form action="{:url('update')}" method="post" class="form-horizontal cy-ajaxForm cy-form" role="form" data-validate="true">
    <div class="form-group form-group-sm">
        <label class="col-sm-12" for="title">标题：</label>
        <div class="col-sm-12">
            <input type="text" class="input-sm form-cy col-xs-10 col-sm-5" name="title" id="title" value="{$one.title|default=''}" placeholder="标题">
        </div>
    </div>
    <div class="form-group pd-r-10">
        <label class="col-sm-12" for="content">内容：</label>
        <div class="col-sm-12">
            <textarea id="content" name="content">{$one.content|default=''}</textarea>
        </div>
    </div>
    <div class="fixed-bottom">
        <div class="bottom-area">
            <input type="hidden" name="id" value="{$one.id|default=''}">
            <button class="btn btn-sm btn-default btn-post">保存</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="__STATIC__/ueditor/1.4.3.2/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/ueditor/1.4.3.2/ueditor.all.min.js"></script>
<script type="text/javascript">
var userValidate = {
    rules: {
        'title':'required',
        'content':{
            required:true
        }
    }, 
    messages: {
        'title':'请填写标题',
        'content':{
            required:'请填写内容'
        }
    }
};

var ue = UE.getEditor('content',{
    // pasteplain : true,
    // fontsize   : [14]
    zIndex:898,
    topOffset:48,
    // toolbarTopOffset:50,
    maximumWords:50000
});

UE.getEditor('content').addListener('beforefullscreenchange',function(event,isFullScreen){
    if(isFullScreen){
        // alert('全屏');
        $('body').find('.edui-editor').css({'top':0});
    }else{
        // alert('默认');
        $('body').find('.edui-editor').css({'top':48+'px'});
    }
})

</script>
{/block}
