{extend name="mould:base" /}
{block name="title"}{/block}
{block name="content"}
<form action="{:url('add')}" method="post" class="cy-ajaxForm cy-form" role="form">
    <div class="form-group">
        <span class="title" for="title">标题：</span>
        <input type="text" class="form-control input-sm" style="width:80%" name="title" id="title" placeholder="标题">
    </div>
    <div class="form-group">
        <span for="content" class="title pd-t-5">内容：</span>
        <script id="content" class="ueditor" name="content" type="text/plain">
                            这里写你的初始化内容
                        </script>
    </div>
    <div>
        
    </div>
    <div class="fixed-bottom">
        <div class="bottom-area">
            <button class="btn btn-sm btn-default">保存</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="__STATIC__/ueditor/1.4.3.3/utf8-php/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/ueditor/1.4.3.3/utf8-php/ueditor.all.js"></script>
<script type="text/javascript">
var userValidate = {
    rules: {
        'title':'required',
        'content':{
            required:true
        }
    }, 
    messages: {
        'title':'请填写标题',
        'content':{
            required:'请填写内容'
        }
    }
};

var ue = UE.getEditor('content',{
    // pasteplain : true,
    // fontsize   : [14]
    zIndex:800
});

UE.getEditor('content').addListener('beforefullscreenchange',function(event,isFullScreen){
    if(isFullScreen){
        alert('全屏');
    }else{
        alert('默认');
    }
})

</script>
{/block}
