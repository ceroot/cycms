{extend name="mould:base" /}
{block name="title"}{/block}
{block name="content"}
<style type="text/css">
form.cy-form .form-inline span:first-child{width:auto;}
</style>
<form action="{:url('add')}" method="post" class="cy-ajaxForm cy-form" role="form">
    <div class="form-group form-inline">
        <span for="title">标题：</span>
        <input type="text" class="form-control input-sm" name="title" id="title" placeholder="标题">
    </div>
    <div class="form-group form-inline">
        <table>
            <tr>
                <td valign="top"><span for="content" class="pd-t-5">内容：</span></td>
                <td style="padding-left:3px">
                    <div style="width:80%;">
                        <script id="content" class="ueditor" name="content" type="text/plain">
                            这里写你的初始化内容
                        </script>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="fixed-bottom">
        <button class="btn btn-sm btn-default">保存</button>
    </div>
</form>
<script type="text/javascript" src="__STATIC__/ueditor/1.4.3.3/utf8-php/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/ueditor/1.4.3.3/utf8-php/ueditor.all.min.js"></script>
<script type="text/javascript">
var userValidate = {
    rules: {
        'title':'required',
        'content':{
            required:true
        }
    }, 
    messages: {
        'title':'请填写标题',
        'content':{
            required:'请填写内容'
        }
    }
};

var ue = UE.getEditor('content');

</script>
{/block}
