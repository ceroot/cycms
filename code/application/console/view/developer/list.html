{extend name="mould:base" /}
{block name="title"}{/block}
{block name="content"}
    <table class="table table-condensed table-hover">
        <colgroup>
	        <col width="60">
	        <col width="55">
	        <col>
	        <col width="140">
	        <col width="90">
	        <col width="120">
        </colgroup>
        <thead>
          <tr>
          	<td>id</td>
            <td>标题</td>
            <td>简介</td>
            <td>时间</td>
            <td>编写者</td>
            <td align='center'>管理操作</td>
          </tr>
        </thead>
		{volist name='list' id='list'}
	        <tr>
	        	<td>{$list.id}</td>
				<td>{$list.title}</td>
				<td>{$list.content|mb_substr=0,60}</td>
				<td>{$list.create_time|time_format}</td>
				<td>{$list.create_uid|get_nickname}</td>
				<td align='center' >
					<a href="{:url('view',array('id'=>$list['id']))}" title="查看">查看</a> | 
					<a href="{:url('edit',array('id'=>$list['id']))}" title="修改">修改</a> | 
					<a class="cy-ajax" href="{:url('del',array('id'=>$list['id']))}" data-layer-msg="删除" data-layer-okbtn="删除" data-layer-confirm="true" title="删除">删除</a>  
				</td>
			</tr>
		{/volist}
	</table>
	<div class="pager-wrapper">
		<div class="pager">
		    {$page}
		</div>
	</div>
{/block}
