{extend name="mould:base" /}
{block name="title"}{/block}
{block name="content"}
<style type="text/css">
form.cy-form .form-inline span{width: 140px; text-align: right; display: inline-block;}
</style>
<form action="{:url('add')}" method="post" class="J_ajaxForms cy-form" >
	<div class="form-group form-inline">
		<span for="name" class="control-label">规则标识：</span>
		<input class="form-control" type="text" name="name" id="name" placeholder="规则标识" />
	</div>
	<div class="form-group form-inline">
		<span for="title">规则名称：</span>
		<input class="form-control" type="text" name="title" id="title" placeholder="规则名称" />
	</div>
	<div class="form-group form-inline">
		<span for="title">父级规则：</span>
		<select name="pid" class="form-control">
        	<option value="0">顶级</option>
	            {volist name='rule' id='rule'}
	            	<option value="{$rule.id}" >{$rule._name}</option>
	            {/volist}
        	</select>
	</div>
	<div class="form-group form-inline">
		<span for="status">状态：</span>
        <label class="radio-inline">
            <input type="radio" name="status" id="" value="1" checked="checked"> 正常
        </label>
        <label class="radio-inline">
            <input type="radio" name="status" id="" value="0"> 禁用
        </label>
	</div>
	<div class="form-group form-inline">
		<span for="isnavshow">是否显示菜单：</span>
        <label class="radio-inline">
            <input type="radio" name="isnavshow" id="" value="1" checked="checked"> 显示
        </label>
        <label class="radio-inline">
            <input type="radio" name="isnavshow" id="" value="0"> 隐藏
        </label>
	</div>
	<div class="form-group form-inline">
		<span for="controller">是否是控制器：</span>
        <label class="radio-inline">
            <input type="radio" name="controller" id="" value="1"> 是
        </label>
        <label class="radio-inline">
            <input type="radio" name="controller" id="" value="0" checked="checked"> 否
        </label>
	</div>
	<div class="form-group form-inline">
		<span for="instantiation">是否需要实例化：</span>
        <label class="radio-inline">
            <input type="radio" name="instantiation" id="" value="1"> 是
        </label>
        <label class="radio-inline">
            <input type="radio" name="instantiation" id="" value="0" checked="checked"> 否
        </label>
	</div>
	<div class="form-group form-inline">
		<span for="auth">是否需要进行权限验证：</span>
        <label class="radio-inline">
            <input type="radio" name="auth" id="" value="1" checked="checked"> 是
        </label>
        <label class="radio-inline">
            <input type="radio" name="auth" id="" value="0"> 否
        </label>
	</div>
	<div class="form-group form-inline">
		<span for="sort">排序：</span>
		<input class="form-control" type="text" name="sort" id="sort" value="100" placeholder="排序" />
	</div>
	<div class="form-group form-inline">
        <span for="rule">条件：</span>
        <textarea class="form-control" name="condition" id="condition"></textarea>
   </div>
    <div class="">
        <button class="btn btn-default">保存</button>
    </div>
</form>
<script type="text/javascript">

var userValidate = {
    rules: {
        'name':'required',
        'title':{
            required:true
        }
    }, 
    messages: {
        'name':'请填写规则标识',
        'title':{
            required:'请填写规则名称'
        }
    }
};

</script>
{/block}
