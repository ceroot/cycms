{extend name="mould:base" /}
{block name="title"}{/block}
{block name="content"}
    <table class="table table-condensed table-hover">
        <colgroup>
	        <col width="60">
	        <col width="55">
	        <col width="180">
	        <col>
	        <col width="90">
	        <col width="90">
	        <col width="90">
	        <col width="100">
        </colgroup>
        <thead>
          <tr>
          	<td>id</td>
            <td align='center'>排序</td>
            <td>规则标识</td>
            <td>规则名称</td>
            <td>验证</td>
            <td>状态</td>
            <td>显示</td>
            <td align='center'>管理操作</td>
          </tr>
        </thead>
		{volist name='rule' id='list'}
        <tr>
        	<td>
				{$list.id}
			</td>
			<td align='center'>
				<input name='sort[{$list.id}]' type='text' size='3' value='{$list.sort}' class='input'>
			</td>
			<td>{$list.name}</td>
			<td>{$list._name}</td>
			<td><a class="cy-ajax" href="{:url('updateauth',array('id'=>$list['id']))}" title="快捷设置验证状态">{$list.auth? '需要' : '否'}</a></td>
			<td><a class="cy-ajax" href="{:url('updatestatus',array('id'=>$list['id']))}" title="快捷设置状态">{$list.status? '正常' : '禁用'}</a></td>
			<td><a class="cy-ajax" href="{:url('updateshow',array('id'=>$list['id']))}" title="快捷设置显示状态">{$list.isnavshow? '显示' : '隐藏'}</a></td>
			<td align='center' >
				<a href="{:url('edit',array('id'=>$list['id']))}">修改</a> | 
				<a class="cy-ajax" href="{:url('del',array('id'=>$list['id']))}" data-layer-msg="删除" data-layer-okbtn="删除" title="删除" data-layer-confirm="true">删除</a>  
			</td>
		</tr>
		{/volist}
	</table>
    <div class="fixed-bottom">
        <button class="btn btn-sm btn-default" type="submit">排序</button>
    </div>
{/block}
