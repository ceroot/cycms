<body class="hold-transition login-page">
<div id="particles-js"></div>
<div class="color-line"></div>
<div class="login-box">
    <div class="login-logo">
      <b>后台管理登录</b>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <div class="box_img_back_grey">
            <img src="__IMAGES__/po.jpg">
        </div>
        <p class="login-box-msg">Sign in to start your session</p>
        <form action="" method="post">
            <div class="input-area">
                <div class="form-group has-feedback">
                    <input type="text" name="username" class="form-control" placeholder="用户名/邮箱">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" name="password" id="password" class="form-control" placeholder="密码">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <!-- <div class="form-group has-feedback verify-area">
                    <input type="text" name="verify" id="verify" class="form-control" placeholder="验证码">  <img class="captcha" src="{:url('verify')}" />
                </div> -->
                <div class="form-group has-feedback verify-area captcha-area">
                    <input type="text" name="verify" id="verify" class="form-control" placeholder="验证码">  {:captcha_img()}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox" id="remember"> 记住用户名
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
    </div>
    <!-- /.login-box-body -->
</div>
<div class="text-center copyright">Copyright ©2017 <a href="http://www.benweng.com" target="_blank" title="笨翁造型">BENWENG.COM</a></div>
<!-- /.login-box -->
<!-- jQuery 2.2.0 -->
<script type="text/javascript" src="__STATICS__/jQuery/jQuery-2.2.0.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script type="text/javascript" src="__STATICS__/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<!-- Theme pace -->
<script type="text/javascript" src="__STATICS__/pace/1.0.2/pace.min.js"></script>
<!-- iCheck -->
<script type="text/javascript" src="__STATICS__/iCheck/icheck.min.js"></script>
<!-- layer -->
<script type="text/javascript" src="__STATICS__/layer/3.0.1/layer.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/particles.js/2.0.0/particles.min.js"></script>
<script type="text/javascript" src="__JS__/cy.login.js"></script>
<script type="text/javascript">
    var showverifyUrl = '{:url("showverify")}';

    particlesJS('particles-js',{
        "particles": {
            "number": {
                "value": 100,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#ffffff"
            },
            "shape": {
                "type": "circle", // "circle", "edge" or "triangle"
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                },
                // "image": {
                //     "src": "img/github.svg",
                //     "width": 100,
                //     "height": 100
                // }
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 4,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 80,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 100,
                "color": "#ffffff",
                "opacity": 0.4,
                "width": 2
            },
            "move": {
                "enable": true,
                "speed": 4,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    //"mode": "grab" //"grab" "bubble" "repulse"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                // "grab": {
                //     "distance": 800,
                //     "line_linked": {
                //         "opacity": 1
                //     }
                // },
                // "bubble": {
                //     "distance": 800,
                //     "size": 80,
                //     "duration": 2,
                //     "opacity": 0.8,
                //     "speed": 3
                // },
                // "repulse": {
                //     "distance": 400,
                //     "duration": 0.4
                // },
                "push": {
                    "particles_nb": 100
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });
</script>
</body>
</html>
