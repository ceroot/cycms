{extend name="mould:base" /}
{block name="title"}{/block}
{block name="content"}
<form action="{:url('add')}" method="post" class="cy-ajaxForm cy-form">
    <div class="form-group form-inline">
        <span for="title">角色名称：</span>
        <input type="text" class="form-control" name="title" id="title" placeholder="角色名称：">
    </div>
    <div class="form-group form-inline">
        <span>状态：</span>
        <label class="radio-inline">
            <input type="radio" name="status" id="status" value="1" checked="checked"> 正常
        </label>
        <label class="radio-inline">
            <input type="radio" name="status" id="status" value="0"> 禁用
        </label>
    </div>
    <div class="fixed-bottom">
        <div class="bottom-area">
            <button class="btn btn-sm btn-default">保存</button>
        </div>
    </div>
</form>
<script type="text/javascript">
var userValidate = {
    rules: {
        'title':{
            required:true
        }
    }, 
    messages: {
        'title':{
            required:'请填写角色名称'
        }
    }
};

</script>
{/block}
