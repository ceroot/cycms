{extend name="mould:base" /}
{block name="title"}{/block}
{block name="content"}
<form action="{:url('update')}" method="post" class="form-horizontal cy-ajaxForm cy-form" data-validate="true">
    <div class="form-group form-group-sm">
        <label class="col-sm-12" for="">角色名称：</label>
        <div class="col-sm-12">
            <input type="text" class="input-sm form-cy col-xs-10 col-sm-5" name="title" id="title" value="{$one.title|default=''}" placeholder="角色名称">
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-sm-12">状态：</label>
        <div class="col-sm-12">
            <input class="iCheck" id="iCheck-1" type="radio" name="status" value="1" {present name="one"}{eq name='one.status' value='1'} checked="checked"{/eq}{else /} checked="checked"{/present}> <label for="iCheck-1">正常</label>&nbsp;&nbsp;&nbsp;
            <input class="iCheck" id="iCheck-2" type="radio" name="status" value="0" {eq name='one.status' value='0'} checked="checked"{/eq}> <label for="iCheck-2">禁用</label>
        </div>
    </div>
    <div class="fixed-bottom">
        <div class="bottom-area">
            <input type="hidden" name="id" value="{$one.id|default=''}" />
            <button class="btn btn-sm btn-default">保存</button>
        </div>
    </div>
</form>
<script type="text/javascript">
var userValidate = {
    rules: {
        'title':{
            required:true
        }
    }, 
    messages: {
        'title':{
            required:'请填写规则名称'
        }
    }
};

</script>
{/block}
