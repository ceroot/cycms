{extend name="mould:base" /}
{block name="title"}{/block}
{block name="content"}

<form action="{:url('add')}" method="post" class="cy-ajaxForm cy-form" role="form">
    <div class="form-group form-inline">
        <span class="title" for="name">菜单标识：</span>
        <input type="text" class="form-control input-sm" name="name" id="name" value="" placeholder="菜单标识">
    </div>
    <div class="form-group form-inline">
        <span class="title" for="title">菜单标题：</span>
        <input type="text" class="form-control input-sm" name="title" id="title" value="" placeholder="菜单标题">
    </div>
    <div class="form-group form-inline">
        <span class="title" for="url">url：</span>
        <input type="text" class="form-control input-sm" name="url" id="url" value="" placeholder="菜单url">
    </div>
    <div class="form-group form-inline">
        <span>状态：</span>
        <label class="radio-inline">
            <input type="radio" name="status" id="status" value="1" checked="checked"> 正常
        </label>
        <label class="radio-inline">
            <input type="radio" name="status" id="status" value="0"> 禁用
        </label>
    </div>
    <div class="fixed-bottom">
        <div class="bottom-area">
            <button class="btn btn-sm btn-default">保存</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="__STATIC__/ueditor/1.4.3.3/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/ueditor/1.4.3.3/ueditor.all.js"></script>
<script type="text/javascript">
var userValidate = {
    rules: {
        'title':'required',
        'content':{
            required:true
        }
    }, 
    messages: {
        'title':'请填写标题',
        'content':{
            required:'请填写内容'
        }
    }
};

var ue = UE.getEditor('content',{
    // pasteplain : true,
    // fontsize   : [14]
    zIndex:898,
    topOffset:48,
    // toolbarTopOffset:50,
    maximumWords:50000
});

UE.getEditor('content').addListener('beforefullscreenchange',function(event,isFullScreen){
    if(isFullScreen){
        // alert('全屏');
        $('body').find('.edui-editor').css({'top':0});
    }else{
        // alert('默认');
        $('body').find('.edui-editor').css({'top':48+'px'});
    }
})

</script>
{/block}
