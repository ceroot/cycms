{extend name="mould:base" /}
{block name="title"}{/block}
{block name="content"}
<form action="{:url('edit')}" method="post" class="J_ajaxForms" >
    <div class="table_full">
      <table width="100%"  class="table_form">
        <tr>
          <th width="140">行为标识：</th>
          <td class="y-bg"><input type="text" class="input" name="name" id="name" size="30" value="{$one.name}" /></td>
        </tr>
        <tr>
          <th>行为名称：</th>
          <td class="y-bg"><input type="text" class="input" name="title" id="title" size="30" value="{$one.title}" /></td>
        </tr>
        <tr>
          <th>行为类型：</th>
          <td class="y-bg"><input type="text" class="input" name="type" id="type" size="30" value="{$one.type}" /></td>
        </tr>
        <tr>
          <th>行为描述：</th>
          <td class="y-bg"><textarea name="remark" id="remark" style="width:60%;height:80px">{$one.remark}</textarea></td>
        </tr>
        <tr>
          <th>行为规则：</th>
          <td class="y-bg"><textarea name="rule" id="rule" style="width:60%;height:80px">{$one.rule}</textarea></td>
        </tr>
        <tr>
          <th>日志规则：</th>
          <td class="y-bg"><textarea name="log" id="log" style="width:60%;height:80px">{$one.log}</textarea></td>
        </tr>
        <tr>
          <th>状态：</th>
          <td class="y-bg"><label>
              <input type="radio" name="status" value="1" {eq name='one.status' value='1'} checked="checked"{/eq}>
              启用 </label>
            &nbsp;
            <label>
              <input type="radio" name="status" value="0" {eq name='one.status' value='0'} checked="checked"{/eq}>
              禁用 </label></td>
        </tr>
      </table>
    </div>
    <div class="">
      <div class="btn_wrap_pd">
        <input type="hidden" name="id" value="{$one.id}">
        <button class="btn btn_submit mr10 J_ajax_submit_btn" type="submit">添加</button>
      </div>
    </div>
</form>
<script type="text/javascript">
var userValidate = {
    rules: {
        'name':'required',
        'title':{
            required:true
        }
    }, 
    messages: {
        'name':'请填写规则标识',
        'title':{
            required:'请填写规则名称'
        }
    }
};

</script>
{/block}
