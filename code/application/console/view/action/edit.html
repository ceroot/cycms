{extend name="mould:base" /}
{block name="title"}{/block}
{block name="content"}
<form action="{:url('edit')}" method="post" class="cy-ajaxForm cy-form" role="form">
    <div class="form-group form-inline">
        <span for="name">行为标识：</span>
        <input type="text" class="form-control input-sm" name="name" id="name" value="{$one.name}" placeholder="行为标识">
    </div>
    <div class="form-group form-inline">
        <span for="title">行为名称：</span>
        <input type="text" class="form-control" name="title" id="title" value="{$one.title}" placeholder="行为名称">
    </div>
    <div class="form-group form-inline">
        <span for="type">行为类型：</span>
        <label class="radio-inline">
            <input type="radio" name="type" id="" value="1" {eq name='one.status' value='1'} checked="checked"{/eq}> 系统
        </label>
        <label class="radio-inline">
            <input type="radio" name="type" id="" value="2" {eq name='one.status' value='2'} checked="checked"{/eq}> 用户
        </label>
    </div>
    <div class="form-group form-inline">
        <span for="remark">行为描述：</span>
        <textarea class="form-control" name="remark" id="remark">{$one.remark}</textarea>
    </div>
    <div class="form-group form-inline">
        <span for="rule">行为规则：</span>
        <textarea class="form-control" name="rule" id="rule">{$one.rule}</textarea>
    </div>
    <div class="form-group form-inline">
        <span for="log">日志规则：</span>
        <textarea class="form-control" name="log" id="log">{$one.log}</textarea>
    </div>
    <div class="form-group form-inline">
        <span>状态：</span>
        <label class="radio-inline">
            <input type="radio" name="status" id="status" value="1" {eq name='one.status' value='1'} checked="checked"{/eq}> 正常
        </label>
        <label class="radio-inline">
            <input type="radio" name="status" id="status" value="0" {eq name='one.status' value='0'} checked="checked"{/eq}> 禁用
        </label>
    </div>
    <div class="fixed-bottom">
        <div class="bottom-area">
            <input type="hidden" name="id" value="{$one.id}">
            <button class="btn btn-sm btn-default">保存</button>
        </div>
    </div>
</form>
<script type="text/javascript">
var userValidate = {
    rules: {
        'name':'required',
        'title':{
            required:true
        }
    }, 
    messages: {
        'name':'请填写规则标识',
        'title':{
            required:'请填写规则名称'
        }
    }
};

</script>
{/block}
