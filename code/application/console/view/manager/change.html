{extend name="mould:base" /}
{block name="title"}后台首页{/block}
{block name="content"}
<form action="{:url('edit',array('rule'=>'password'))}" method="post" class="cy-ajaxForm cy-form">
    <div class="form-group form-inline">
        <span for="password">密码：</span>
        <input type="password" class="form-control" name="password" id="password" value="" placeholder="密码">
    </div>
    <div class="form-group form-inline">
        <span for="repassword">确认密码：</span>
        <input type="password" class="form-control" name="repassword" id="repassword" value="" placeholder="确认密码">
    </div>
    <div class="fixed-bottom">
        <input type="hidden" name="id" value="{$one.id}">
        <button class="btn btn-default">保存</button>
    </div>
</form>
<script type="text/javascript">
	var userValidate = {
	    rules: {
	        'password':{
	        	required:true,
	        	minlength:6
	        },
	        'repassword':{
	            required:true,
	            minlength:6,
	        },
	        // 'repassword':{
	        // 	required:true,
	        // 	equalTo:"#password"
	        // }
	        
	    }, 
	    messages: {
	        'password':{
	        	required:'请填写密码',
	        	minlength:'用户名长度不够'
	        },
	        'repassword':{
	            required:'请填写确认密码',
	            minlength:'密码长度不够'
	        },
	        // 'repassword':{
	        // 	required:'请填写确认密码',
	        // 	equalTo:'确认密码有误'
	        // }
	    }
	};
</script>
{/block}
